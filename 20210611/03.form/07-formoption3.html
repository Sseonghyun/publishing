<!DOCTYPE html>
<html>
    <head>
        <title>disabled</title>
    </head>
    <body>
        <fieldset>
            <legend>모의 글쓰기 창</legend>
            <form>
                <!-- input type="#" 뒤에 value="단어"를 적으면 그 단어는 자동으로 적용이되고 ,
                그 뒤에 readonly 를 적으면 고정이 된다.-->
            <p>글쓴이 : <input type="text" value="abc" readonly></p><br/>
            <p>제목 : <input type="text"></p><br/>
            <p>본문 : <textarea cols="30" rows="10"></textarea></p><br/>
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
        </form>
        </fieldset>
    </body>
</html>
