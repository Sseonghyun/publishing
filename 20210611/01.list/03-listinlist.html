<!DOCTYPE html>
<html>
    <head>
        <title>중첩 리스트</title>
    </head>
    <body>
        <h1>ICT인재개발원</h1>
        <ul>
            <li>회사소개</li>
                <ul type="disc">
                    <li>ceo인사</li>
                    <li>연혁</li>
                    <li>조직도</li>
                    <li>비전과 목표</li>
                </ul>
            <!--여기까지 회사 소개-->
            <li>제품소개</li>
                <ul type="circle">
                    <li>자바웹개발자과정</li>
                    <li>앱개발자과정</li>
                    <li>빅데이터과정</li>
                    <li>정보처리기사과정</li>
                </ul>
        </ul>
    </body>
    <!--바꾸고싶은 부분 ul 뒤에 
         type="disc" 검정동그라미
         type="circle" 하얀동그라미
         type="square" 검정네모-->
</html>
