<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    h2 { background-color: aqua; width: 50px; padding: 10;}
</style>
<script>
    // 화면 중간에 "메뉴" 라고 적힌 요소를 하나 만들고
    // 거기 마우스를 가져다 대면 음식메뉴가 보이고
    // ex) 피자 : 20000원
    //     치킨 : 25000원
    //     탕수육 : 30000원 과 같은 식으로 메뉴는 5개
    // 마우스를 메뉴 라고 적힌 요소에서 치우면 보이지 않게
    // jquery를 이용해 만들어주세요.
    
    $(() => {
        $("#menu").hover(function() {
            $(".list").css("display", "block");
        }, function() {
            $(".list").css("display", "none");
        });

    });
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="menu">
            <h2>메뉴</h2>
        <ul class="list">
            <li>치킨마요 : 5000원</li>
            <li>돈까스마요 : 5000원</li>
            <li>왕돈까스 : 6000원</li>
            <li>떡라면 : 3500원</li>
            <li>만두 : 3000원</li>
        </ul>
    </div>
</body>
</html>
