<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    var num = 0;
    
    

    function nextPic() {
        num++; // 다음 그림 번호로 이동

        if(num > 2) { // 마지막 그림번호 초과시
            num = 0; // 첫 번째 그림번호로
        }

        document.getElementById("pic").src
        = "images/img" + num + ".png";
        // id가 pic인 요소(그림)의 src 속성을
        // 1증가된 num을 이용해 바꿔줌

        // 그림파일 크기 조정
        //document.getElementById("pic").width = "300";

        return false;
        // 그림 변경 후 링크 이동을 막기 위해 사용
    }

    // 문제 1 : prevPic 함수를 만들어서 사진을 뒤로 돌리는 로직도 추가해주세요.

    // 문제 2 : 마지막 그림에서 next를 누르면 첫 그림으로 
    // 첫 그림에서 prev를 누르면 마지막 그림으로 돌아가도록
    // 로직을 수정해주세요.

    function prevPic() {
        num--;

        if(num < 0) { // 첫그림보다 작은 번호로 가면
            num = 2; // 마지막 그림번호로
        }

        document.getElementById("pic").src
        = "images/img" + num + ".png";

        return false;
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>이미지 넘기기</h1>

    <a href="#" onclick="return prevPic()"><<</a>

    <img width = "500px" src="images/img0.png" id = "pic">

    <a href="#" onclick="return nextPic()">>></a>
    
<script>
    consol.log(document.getElementById("pic"));
</script>    
</body>
</html>
