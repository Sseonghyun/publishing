<!DOCTYPE html>
<html>
    <head>
        <title>안쪽여백 Padding</title>
        <style>
            p {background-color: salmon;}
            p.answer {padding: 30px 60px 90px 120px;}
            /* padding은 어떤 박스 공간의 경계와 실제 내부 요소간의 거리를 설정
               값을 1개 적으면 상하좌우 4군데 / 2개 적으면 (상하 ,좌우) 거리순 
               4개를 적으면 12시방향부터 시계방향으로 적용 ( 상-우-하-좌 ) */
        </style>
    </head>
    <body>
        <p>퍼블리싱은 무슨 일을 하는건가요?</p>
        <p class="answer">웹 페이지 레이아웃을 따고 보기좋게
            디자이너의 요구대로 꾸며주는겁니다.
        </p>
    </body>
</html>
