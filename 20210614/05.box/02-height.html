<!DOCTYPE html>
<html>
    <head>
        <title>높이 height</title>
        <style>
            p { background-color: salmon;}
            p.message { height: 50px;}
        </style>
    </head>
    <body>
        <p>박스로 제한하지 않으면 높이가 엄청나게 넓게 나옵니다.</p>
        <p class="message">하지만 박스로 제한하면 아무리 긴 텍스트도 높이가 제한됩니다.</p>
    </body>
</html>
