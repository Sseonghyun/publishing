<!DOCTYPE html>
<html>
    <head>
        <style>
            * {margin: 0;}
            .box::after {content: "항목을 골라주세요"; color: green;}
            p::first-letter { font-size: 300%;}
            p { border-bottom: 1px dashed #000;}
            /* solid 실선 / dashed 점선 */
            p:last-child { border: none;}
            /* 보통 사용할때는 .box > p:last-child {border : none;} 로 사용 */
        </style>
    </head>
    <body>
        <div class="box">
            <p>회사</p>
            <p>상품</p>
            <p>서비스</p>
        </div>
    </body>
</html>
