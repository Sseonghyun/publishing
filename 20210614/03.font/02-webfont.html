<!DOCTYPE html>
<html>
    <head>
        <title>글꼴 태그</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Sunflower:wght@300&display=swap" rel="stylesheet">  
        <style>
            /* 인터넷 서체를 가져다 쓰는경우 먼저 구글 폰트 사이트에 접속
               폰트사이트에서 내 서체 목록에 추가 해준 다음 링크 태그나
               @import요소를 가져오면 됩니다. */
            * {margin: 0;}
            .NPS {font-family: 'Nanum Pen Script', cursive; color: skyblue;}
            .SUN {font-family: 'Sunflower', sans-serif; color : darkblue}
        </style>
    </head>
    <body>
        <h1 class="NPS">Nanum Pen Script 글꼴</h1>
        <p class="NPS">Sandoll에서 만들었습니다.</p>
        <h1 class="SUN">Sunflower 글꼴</h1>
        <p class="SUN">JIKJISOFT에서 만들었습니다.</p>
    </body>
</html>
