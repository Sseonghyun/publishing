<!DOCTYPE html>
<html>
    <head>
        <title>대소문자 변경</title>
        <!-- 텍스트 문장 분석시 사용 -->
        <style>
            p.text1 {text-transform: capitalize;}
            p.text2 {text-transform: uppercase;}
            p.text3 {text-transform: lowercase;}
            /* 적용된 태그 내 글자의 대소문자 여부를 관리 
               capitalize 각 단어 ( 띄어쓰기 전까지) 의 앞글자를 대문자로
               uppercase 모든 글자를 대문자로
               lowercase 모든 글자를 소문자로 */
        </style>
    </head>
    <body>
        <p class="text1">happy BIRTHDAY to YOU!</p>      
        <p class="text2">happy BIRTHDAY to YOU!</p>      
        <p class="text3">happy BIRTHDAY to YOU!</p>      
    </body>
</html>
