<!DOCTYPE html>
<html>
    <head>
        <title>줄치기</title>
        <style>
            .text1 { text-decoration: none;}
            .text2 { text-decoration: underline; color: rgb(238, 102, 12);}
            .text3 { text-decoration: overline; color: rgb(13, 241, 89);}
            .text4 { text-decoration: line-through; color: rgb(36, 13, 241);}
            /* 글자에 밑줄 , 윗줄 , 가운데줄을 치고 원래 있던 밑줄을 없앰.
            underline 밑줄 / overline 윗줄
            line-through 가운데줄 , 취소선 / none 있던 밑줄 제거 */
        </style>
    </head>
    <body>
        <ul>
            <li><a class="text1" href="#">현재상영중</a></li>
            <li><a class="text2" href="#">상영예정</a></li>
            <li><a class="text3" href="#">상영시간표</a></li>
            <li><a class="text4" href="#">영화관</a></li>
        </ul>
    </body>
</html>
